OCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.com.josh.pets.model.Owner"*/-->
<h2 th:text="'List of Vets'">Vets List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${vets}">
        <td th:text="${vets.id}">1</td>
        <td th:text="${vets.firstName}">Joe</td>
        <td th:text="${vets.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
